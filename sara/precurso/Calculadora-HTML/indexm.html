<!DOCTYPE html>
<html lang="en">
<head>   
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="stylem.css">
</head>
<body>
  <div class="calculator"> 
    <div class="screen">
      <div id="total-val"></div>
      <div id='current-num'>0</div>
    </div>
    <button id="reset" class="sp" type="button">AC</button>
    <button id="delete" class="sp" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
      <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
    </svg></button>
    <button id="num1" class="number" type="button">1</button>
    <button id="num2" class="number" type="button">2</button>
    <button id="num3" class="number" type="button">3</button>
    <button id="num4" class="number" type="button">4</button>
    <button id="num5" class="number" type="button">5</button>
    <button id="num6" class="number" type="button">6</button>
    <button id="num7" class="number" type="button">7</button>
    <button id="num8" class="number" type="button">8</button>
    <button id="num9" class="number" type="button">9</button>
    <button id="num0" class="number" type="button">0</button>
    <button id="dot" class="number" type="button">.</button>
    <button id="add" class="operator" type="button">+</button>
    <button id="sub" class="operator" type="button">-</button>
    <button id="mult" class="operator" type="button">X</button>
    <button id="div" class="operator" type="button">/</button>
    <button id="equal" class="sp" type="button">=</button>
  </div>

  <script type="text/javascript" src="scriptm.js"></script>
  
</body>
</html>
