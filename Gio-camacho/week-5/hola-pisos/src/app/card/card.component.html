<div>
    <article *ngFor="let data of cardData.data">
        <img src="{{data.attributes.field_inmu_imag_arra[0]}}" alt="{{data.attributes.field_inmu_pobl}}">
        <span>
            {{data.attributes.field_inmu_prec}}
        </span>
        <h2>
            {{data.attributes.field_inmu_pobl}}
        </h2>

        <ul>
            <li>
                {{data.attributes.field_inmu_area_cons}}
            </li>
            <li>
                {{data.attributes.field_inmu_nume_habi}}
            </li>
            <li>
                {{data.attributes.field_inmu_tipo_sin_agru}}
            </li>
        </ul>
    </article>
</div>
