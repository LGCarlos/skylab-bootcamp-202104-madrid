<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    
</head>
<body>
    <div class="calculator">
        <div class="pantalla">
            <div id="display-number">_</div>
            <div id="resultadoScreen">0</div>
        </div>   
        <button id="borrado" class="other" type="button">DEL</button>
        <button id="reinicio" class="other" type="button">AC</button>
        <button id="n1" class="number" type="button">1</button>
        <button id="n2" class="number" type="button">2</button>
        <button id="n3" class="number" type="button">3</button>
        <button id="n4" class="number" type="button">4</button>
        <button id="n5" class="number" type="button">5</button>
        <button id="n6" class="number" type="button">6</button>
        <button id="n7" class="number" type="button">7</button>
        <button id="n8" class="number" type="button">8</button>
        <button id="n9" class="number" type="button">9</button>
        <button id="n0" class="number" type="button">0</button>
        <button id="punto" class="number" type="button">.</button>
        <button id="sum" class="operator" type="button">+</button>
        <button id="rest" class="operator" type="button">-</button>
        <button id="mult" class="operator" type="button">X</button>
        <button id="div" class="operator" type="button">/</button>
        <button id="igual" class="other" type="button">=</button>
      </div>
    <script src="main.js" type="text/javascript"></script>
    
</body>
</html>
