<main>
  <div class="dashboard__main-pic"></div>
  <span class="dashboard__title">WELCOME TO RICK AND MORTY UNIVERSE!</span>
  <div class="dashboard__img-container">
    <a
      *ngFor="let character of imageRam"
      (click)="goToDetails(character)"
      id="a{{ character.id }}"
    >
      <img class="images" src="{{ character.image }}" alt="character" />
    </a>
  </div>
</main>
