<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>CRUD</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle cx="12" cy="13" r="4" />
            </svg>
            <strong>MUSEOS</strong>
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="py-5 text-center container">
        <h1 class="h1">CRUD - Museo</h1>
        <div class="row py-lg-5">
          <form id="formulario">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName"
                aria-describedby="title"
                placeholder="Introduce el titulo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputDescription" class="form-label"
                >Descripcion</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputDescription"
                aria-describedby="description"
                placeholder="Introduce una descripcion"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputImage" class="form-label">Image</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputImage"
                aria-describedby="title"
                placeholder="Introduce una url() de una imagen"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Fecha</label
              >
              <input type="date" class="form-control" id="exampleInputDate" />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div id="appendCards" class="row">
            <!-- APPENDCHILD -->
            <!-- APPENDCHILD -->
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Vuelve Arriba</a>
        </p>
        <p class="mb-1">
          Me voy porque he venido, porque he venido, me voy.
        </p>
        <p class="mb-0">
          Made by <a href="/">www.renszo-camacho.com</a> All right reserved
          &copy;
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
