<form (ngSubmit)= 'onSubmit()' #personForm='ngForm'>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="model.name" name="name"
           #surname="ngModel">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
    <label for="name">Apellido</label>
    <input type="text" class="form-control" id="surname"
           required
           [(ngModel)]="model.surname" name="surname"
           #name="ngModel">
    <div [hidden]="surname.valid || surname.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>
  <button>Submit</button>
  <button type = 'reset'>Reset</button>
</form>
<button (click)='getData()'>obtener datos</button>
<button (click)= 'getUrl()'>url</button>
<div>
  <ul>
    <li *ngFor= 'let people of data'>
      {{people.name}}
      {{people.hair_color}}
      {{people.skin_color}}
    </li>
  </ul>
</div>
