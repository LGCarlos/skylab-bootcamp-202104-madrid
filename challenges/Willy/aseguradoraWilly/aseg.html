<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Formulario de contacto</h1><br>
    <form action="">
        <label for="Name">NOMBRE</label><br>
        <input type="text" id="Name" name="Name" required placeholder="Introduce tu nombre" /> <br>
        

        <label for="surname">APELLIDOS</label><br>
        <input type="text" id="surname" name="surname" required placeholder="Introduce tus apellidos" /> <br>

        <label for="addres">Dirección</label><br>
        <input type="text" id="addres" name="addres" maxlength="150" placeholder="Introduce tu dirección" /> <br>

        <label for="age">Edad</label><br>
        <input type="number" id="age" name="age" max="100" /> <br>

        <label for="dni">DNI</label><br>
        <input type="text" id="dni" name="dni" maxlength="9" /> <br>

        <label for="cars">¿Cuántos coches hay en la casa?</label><br>
        <input type="range" id="cars" name="cars" min="1" max="20" value="1" /> <br>

        <label for="color">Seleccione el color de su coche</label><br>
        <input type="color" id="color" name="color" /> <br>

        <label for="tlf">Teléfono</label><br>
        <input type="tel" id="tlf" name="tlf" placeholder="Opcional" maxlength="9" placeholder="000-000-000"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" /> <br>

        <label for="mail">Email</label><br>
        <input type="email" id="mail" name="mail" placeholder="Opcional" /> <br>

        <label for="prima">PRIMA ACTUAL DEL SEGURO</label><br>
        <input type="number" id="prima" name="prima" max="1400" />

        <p>¿Es el principal conductor?</p>
        <label for="driver">Si</label>
        <input type="radio" id="driver" name="driver" />
        <label for="driver">No</label>
        <input type="radio" id="driver" name="driver" /><br>

        <label for="about">¿Cómo nos conociste?</label>
        <select name="about" id="about">
            <option value="">Internet</option>
            <option value="">Radio</option>
            <option value="">Publicidad</option>
            <option value="">Otros</option>
        </select><br><br>


        <label for="submit"></label>
        <input type="submit" name="submit" id="submit" value="Enviar">

        <label for="reset"></label>
        <input type="reset" name="reset" id="reset" value="Reestrablecer">


    </form>

    <footer>
        <small>¡Gracias por asegurarte en mi empresa!</small>
    </footer>
</body>

</html>
