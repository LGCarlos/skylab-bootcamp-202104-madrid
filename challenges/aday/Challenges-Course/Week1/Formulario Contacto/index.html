<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SEGUROS SEGURO</title>
</head>
<body>

<h1>SEGUROS SEGURO</h1>
<p>Me siento seguro!</p>

<form action="">

    <h2>Logueate</h2>

    <section>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" required placeholder="Introduce tu nombre">

        <br>
    
        <label for="surname">Apellido</label>
        <input type="text" name="surname" id="surname" required placeholder="Introduce tu apellido">

        <br>
    <label for="tele">Teléfono</label>
    <input type="tel" maxlength="9">

        <br>

        <label for="direction">Dirección</label>
        <input type="text" name="direction" id="direction" maxlength="150"> 

        <br>

        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni" maxlength="9" required:invalid>

    </section>

    <section>
        <label for="years">Edad</label>
        <input id="years" name="years" type="number" step="1" min="18" max="100">


    </section>
    <section>

        <label for="vehicle">Número de vehículos en su hogar</label>
        <span>1</span>
        <input id="vehicle" name="vehicle" type="range" value="1" min="1" max="20" step="1">
        <span>20</span>

    </section>
<section>
    <span>Selecciona el color de tu coche</span>
              <label for="color"></label>
    <input id="color" name="color" type="color" value="color">
</section>
<section>
    <span>Es usted el principal conductor?</span>
    
    <input id="yes" type="radio" name="vehicle" value="yes">
    <label for="yes">Yes</label>

    <input id="no" type="radio" name="vehicle" value="no">
    <label for="no">No</label>
</section>
<section>
    <label for="procedencia">Cómo nos conociste?</label>
    <select id="procedencia" name="procedencia">
      <option value="internet">Internet</option>
      <option value="radio">Radio</option>
      <option value="tv">Televisión</option>
      <option value="rrss">Redes sociales (Facebook, Twitter, Instagram...)</option>
      <option value="family">Familiar o conocido</option>
      <option value="other">Otra</option>
    </select>
</section>

<section>
    <label for="sugerencias">Sugerencias</label>
    <br>
    <textarea id="sugerencia" name="sugerencia" rows="5" cols="20">
    </textarea>
</section>

<section>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar todo">
</section>


</form>



    
</body>
</html>
